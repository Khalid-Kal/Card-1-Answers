<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Answers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .box {
            width: 100px;
            height: 100px;
            margin: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid #333;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .box:hover {
            background-color: #f0f0f0;
        }
        #answer {
            margin-top: 20px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div id="answer">Click a number to see the answer!</div>
    <script>
        const answers = [
            "CR7",
            "Messi",
            "Del Piero",
            "Zidane",
            "Buffon",
            "Maldini",
            "Pirlo",
            "Ronaldo",
            "Ronaldinho",
            "Abou Trika"
        ];

        for (let i = 1; i <= 10; i++) {
            const box = document.createElement('div');
            box.className = 'box';
            box.innerText = i;
            box.onclick = () => {
                document.getElementById('answer').innerText = answers[i - 1];
            };
            document.body.appendChild(box);
        }
    </script>
</body>
</html>
